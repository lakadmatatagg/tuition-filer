name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main-deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build project
        run: npm run build

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASS }}
          local-dir: ./  # root of your project
          server-dir: /  # adjust this to your cPanel app root
          dangerous-clean-slate: true  # Will delete all files on the server before uploading
          exclude: |
            **/.git*
            **/.github/**
            **/environments/**
            **/src/**
            **/templates/**
            **/test/**
            **/*.gitignore
            **/*.prettierrc
            **/*.README.md
            **/*.eslint.config.mjs
            **/nest-cli.json
            **/tsconfig.build.json
            **/tsconfig.json